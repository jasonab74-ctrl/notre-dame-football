name: Collect Notre Dame articles

on:
  workflow_dispatch: {}          # run manually from the Actions tab
  schedule:
    - cron: "*/30 * * * *"       # run every 30 minutes (adjust as needed)

permissions:
  contents: write                # allow committing items.json back to the repo

concurrency:
  group: collect-items
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run collector
        run: python3 collect.py

      - name: Commit updated items.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add items.json
          git commit -m "Update items.json [CI]" || echo "No changes to commit"
          git push
