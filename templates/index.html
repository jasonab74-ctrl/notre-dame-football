<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notre Dame Football — News and Feeds</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="header">
    <img class="logo" src="/static/notre-dame-logo.png" alt="ND logo">
    <h1>ND Football — News & Feeds</h1>
    <button id="play-fight-song" class="pill">Victory March</button>
    <audio id="fight-song" src="/static/fight-song.mp3"></audio>
  </header>

  <nav id="links" class="links"></nav>

  <main id="feed" class="grid"></main>

  <script>
    const elFeed = document.getElementById('feed');
    const elLinks = document.getElementById('links');
    const fightBtn = document.getElementById('play-fight-song');
    const audio = document.getElementById('fight-song');

    fightBtn.addEventListener('click', () => {
      if (audio.paused) { audio.currentTime = 0; audio.play(); fightBtn.textContent = '⏸ Pause'; }
      else { audio.pause(); fightBtn.textContent = 'Victory March'; }
    });

    const fmtTime = ts => ts ? new Date(ts*1000).toLocaleString() : '';

    async function hydrateMeta() {
      try {
        const meta = await (await fetch('/feeds.json')).json();
        elLinks.innerHTML = meta.links.map(l => `<a class="pill" href="${l.href}" target="_blank">${l.label}</a>`).join('');
      } catch (e) { console.warn('feeds.json failed'); }
    }

    async function load() {
      const data = await (await fetch('/items.json')).json();
      elFeed.innerHTML = data.items.map(item => `
        <article class="card">
          <a href="${item.link}" target="_blank">
            <h3>${item.title}</h3>
          </a>
          <div class="meta">${item.source || ''} • ${fmtTime(item.published)}</div>
        </article>`).join('');
    }

    hydrateMeta();
    load();
    setInterval(load, 5*60*1000);
  </script>
</body>
</html>
