<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notre Dame Football</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header class="banner">
    <div class="banner-left">
      <img src="{{ url_for('static', filename='nd-logo.png') }}" alt="ND Logo" class="team-logo">
      <div class="team-title">
        <h1>Notre Dame Football</h1>
        <p class="updated">Updated: {{ updated }}</p>
      </div>
    </div>
    <button id="fight-song" class="fight-button">Victory March</button>
  </header>

  <main>
    <section class="filters">
      <label for="sourceFilter">News sources:</label>
      <select id="sourceFilter">
        <option value="all">All sources</option>
        {% for source in sources %}
          <option value="{{ source }}">{{ source }}</option>
        {% endfor %}
      </select>
    </section>

    <section id="articles">
      {% for item in items %}
      <div class="article">
        <a href="{{ item.link }}" target="_blank" class="article-title">{{ item.title }}</a>
        <p class="article-summary">{{ item.summary }}</p>
        <p class="article-meta">{{ item.source }} â€¢ {{ item.published }}</p>
      </div>
      {% endfor %}
    </section>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
