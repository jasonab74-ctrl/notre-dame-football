<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Notre Dame Football — News & Feeds</title>

  <!-- Icons / PWA (unchanged) -->
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png" />
  <link rel="manifest" href="/static/manifest.webmanifest" />

  <!-- Styles (unchanged reference) -->
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Top banner -->
  <header class="site-header">
    <div class="brand">
      <img src="/static/nd-logo.png" alt="ND" class="brand-logo" />
      <div class="brand-text">
        <h1 class="brand-title">Notre Dame</h1>
        <h1 class="brand-title">Football</h1>
        <p class="updated">
          Updated: <span id="updatedAt">—</span>
        </p>
      </div>
    </div>

    <button id="fightSongBtn" class="chip chip--cta">Victory March</button>
    <audio id="fightSong" preload="auto" src="/static/fight-song.mp3"></audio>
  </header>

  <!-- Quick links (chips) -->
  <nav class="chips">
    <!-- Keep: Official Site / Schedule / Roster / CFB Rankings / ND Insider -->
    <a class="chip" href="https://fightingirish.com/" target="_blank" rel="noopener">Official Site</a>
    <a class="chip" href="https://fightingirish.com/sports/m-footbl/schedule/" target="_blank" rel="noopener">Schedule</a>
    <a class="chip" href="https://fightingirish.com/sports/m-footbl/roster/" target="_blank" rel="noopener">Roster</a>
    <a class="chip" href="https://www.espn.com/college-football/rankings" target="_blank" rel="noopener">CFB Rankings</a>
    <a class="chip" href="https://www.ndinsider.com/" target="_blank" rel="noopener">ND Insider</a>

    <!-- REMOVED: One Foot Down / Slap the Sign / Irish Envy Forum -->

    <!-- Keep the rest: Reddit / YouTube / 247 / ESPN / CBS / On3 / Athletic / Fighting Irish Wire -->
    <a class="chip" href="https://www.reddit.com/r/notredamefootball/" target="_blank" rel="noopener">Reddit — r/notredamefootball</a>
    <a class="chip" href="https://www.youtube.com/channel/UCAMR05qSc5mfhVx20fDyAoQ" target="_blank" rel="noopener">YouTube — ND Football</a>
    <a class="chip" href="https://247sports.com/college/notre-dame/" target="_blank" rel="noopener">247Sports ND</a>
    <a class="chip" href="https://www.espn.com/college-football/team/_/id/87/notre-dame-fighting-irish" target="_blank" rel="noopener">ESPN ND Football</a>
    <a class="chip" href="https://www.cbssports.com/college-football/teams/ND/notre-dame-fighting-irish/" target="_blank" rel="noopener">CBS Sports ND</a>
    <a class="chip" href="https://www.on3.com/teams/notre-dame-fighting-irish/" target="_blank" rel="noopener">On3 — Blue & Gold</a>
    <a class="chip" href="https://theathletic.com/college-football/team/notre-dame-fighting-irish/" target="_blank" rel="noopener">The Athletic — ND</a>
    <a class="chip" href="https://fightingirishwire.usatoday.com/" target="_blank" rel="noopener">Fighting Irish Wire</a>
  </nav>

  <!-- Filters / controls -->
  <section class="controls">
    <label for="sourceSelect" class="sources-label">News sources:</label>
    <div class="sources-row">
      <select id="sourceSelect" class="select">
        <option value="all" selected>All sources</option>
      </select>
      <button id="refreshBtn" class="chip">refresh</button>
    </div>
  </section>

  <!-- Feed -->
  <main id="feed" class="feed" aria-live="polite"></main>

  <!-- Scripts (unchanged references) -->
  <script src="/static/app.js"></script>
</body>
</html>
