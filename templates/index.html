<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title }} — News & Feeds</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=nd-7">
</head>
<body>

  <!-- Banner -->
  <header class="banner">
    <div class="brand">
      <div class="nd-badge">ND</div>
      <div class="brand-text">
        <h1 class="app-title">Notre Dame<br>Football</h1>
        <div class="updated">Updated: {{ updated }}</div>
      </div>
    </div>
    <a class="song-chip" href="https://open.spotify.com/track/0JBnB1xB2AqJpQb5i8g5iE" target="_blank" rel="noopener">
      Victory March
    </a>
  </header>

  <!-- Quick Links -->
  <section class="links">
    {% for label, href in nav_links %}
    <a class="chip" href="{{ href }}" target="_blank" rel="noopener">{{ label }}</a>
    {% endfor %}
  </section>

  <!-- Source Filter -->
  <section class="filter">
    <label for="source" class="filter-label">News sources:</label>
    <form method="get">
      <select id="source" name="source" class="select">
        {% for s in sources %}
        <option value="{{ s }}" {% if s == current_source %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
    </form>
  </section>

  <!-- Articles -->
  <main class="articles">
    {% for it in items %}
      <article class="card">
        <h2 class="card-title">
          <a class="card-link" href="{{ it.link }}" target="_blank" rel="noopener">{{ it.title }}</a>
        </h2>
        {% if it.summary %}
          <p class="card-summary">{{ it.summary }}</p>
        {% endif %}
        <div class="meta">
          <span class="meta-source">{{ it.source }}</span>
          <span class="dot">•</span>
          <time class="meta-time">{{ it.published }}</time>
        </div>
      </article>
    {% endfor %}
  </main>

  <footer class="foot-space"></footer>

</body>
</html>
